name: CI-CD to Azure VM (three-tier)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      # backend: Ù†Ø«Ø¨Øª Ø¨Ø³ØŒ Ù…Ø§ Ù†Ø·ÙŠØ­ Ù„Ùˆ Ù…Ø§ ÙÙŠÙ‡ test
      - name: Install backend deps
        working-directory: ./backend
        run: |
          npm install
      - name: Optional backend test (do not fail)
        working-directory: ./backend
        run: |
          npm test --if-present || true

      # ðŸ”´ Ù‡Ù†Ø§ Ø§Ù„ØªØºÙŠÙŠØ± Ø§Ù„Ù…Ù‡Ù… ðŸ”´
      # Ø¨Ø¯Ù„ Ù…Ø§ Ù†Ø¬Ø¨Ø± React ÙŠØ¨Ù†ÙŠ Ø¹Ù„Ù‰ GitHub (ÙˆÙŠØ·ÙŠØ­ Ø¹Ø´Ø§Ù† public/index.html)
      # Ù†Ø®Ù„ÙŠÙ‡Ø§ Ø§Ø®ØªÙŠØ§Ø±ÙŠØ© ÙˆÙ…Ø§ ØªÙˆÙ‚Ù Ø§Ù„Ù€ job
      - name: Install frontend deps (do not fail)
        working-directory: ./frontend
        run: |
          npm install || true

      # Ù„Ùˆ ØªØ¨ÙŠÙ† ØªØ¬Ø±Ø¨ÙŠ build Ø¨Ø³ Ù…Ø§ ÙŠØ·ÙŠØ­:
      - name: Build frontend (non-blocking)
        working-directory: ./frontend
        run: |
          npm run build --if-present || true

      # Ø¨Ø¹Ø¯ÙŠÙ† Ù†Ø±ÙˆØ­ Ù„Ù„Ù€ VM ÙˆÙ†Ø¨Ù†ÙŠ Ù‡Ù†Ø§Ùƒ
      - name: Deploy to Azure VM via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USERNAME }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          port: ${{ secrets.AZURE_VM_PORT || 22 }}
          script: |
            set -e
            cd ${{ secrets.AZURE_VM_APP_DIR }}

            echo "Pulling latest code from GitHub..."
            git fetch --all
            git reset --hard origin/main

            # Ù†Ø­Ø¯Ø¯ Ø£ÙŠ docker compose Ù…ØªÙˆÙØ±
            if command -v docker compose >/dev/null 2>&1; then
              DC="docker compose"
            else
              DC="docker-compose"
            fi

            echo "Recreating containers..."
            $DC down --remove-orphans || true
            $DC up -d --build

            docker ps -a
